<section layout="row" layout-fill class="card-page login-page">
	<div layout="row" flex layout-padding layout-fill layout-align="center center">
		<div flex="30" flex-lg="30" flex-md="70" flex-sm="100">
			<md-card class="md-whiteframe-z5">
				<md-toolbar class="md-padding">
					Login
				</md-toolbar>
				<md-content class="md-padding">
					<p ng-show="login.error" class="md-warn">{{login.error}}</p>
					<form name="loginForm" ng-submit="login.login(loginForm)">
						<h1 class="md-heading"><img src="assets/images/logo-denominacao.png"/></h1>
						<md-divider/>
						<md-input-container class="md-block" md-is-error="loginForm.name.$error.required && loginForm.name.$dirty">
							<label>Usu치rio</label>
							<input name="name" ng-model="login.user.name" required/>
							<div ng-messages="loginForm.name.$error" ng-if="loginForm.name.$dirty">
								<div ng-message="required">nome de usu치rio obrigat칩rio</div>
							</div>
						</md-input-container>
						<md-input-container class="md-block" md-is-error="loginForm.password.$error.required && loginForm.password.$dirty">
							<label>Senha</label>
							<input name="password" ng-model="login.user.password" type="password" required/>
							<div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
								<div ng-message="required">senha obrigat칩ria</div>
							</div>
						</md-input-container>

						<md-button type="submit" ng-disabled="loginForm.$invalid" class="md-primary md-raised full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10 md-button">
								Entrar
						</md-button>

						<md-divider/>

						<h1 class="md-heading"><img src="assets/images/logo-igreja.png"/></h1>



					</form>
				</md-content>
			</md-card>
		</div>
	</div>
</section>
